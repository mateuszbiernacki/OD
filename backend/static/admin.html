<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/adm.js"></script>
    <base href="/">
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/admin.css">

</head>
<body>
<div id="header-container">
    <header class="h">CYBER VOTING</header>
    <br>
    <div id="container">
        <div class="col" id="c1">
            <ul class="options">
                <li>
                    <div class="li-container">
                        <div class="li-div">
                            <div id="groups">
                                <h4>Grupy:</h4>
                                <ul id="ul-groups">
                                </ul>
                                <input type="text" id="new-group-name">
                                <button id="new-group-button">Dodaj grupę</button>
                            </div>
                            <div id="votings">
                                <h4>Głosowania:</h4>
                                <ul id="ul-votings">
                                </ul>
                                <br>
                                <input type="text" id="new-voting-name" placeholder="Nazwa nowego głosowania">
                                <button id="new-voting-button">Dodaj głosowanie</button>
                                <br>
                                <span>Czy tajne?</span>
                                <input type="checkbox" id="secret-checkbox">
                                <br>
                                <span>Kworum</span>
                                <input id="qorum-number" type="number">
                                <br>
                                <span>Data od</span>
                                <input id="date-from" type="datetime-local">
                                <span>Data do</span>
                                <input id="date-to" type="datetime-local">
                                <br>
                                <span>Opcje (rozdzielane przecinkiem)</span>
                                <input id="options-input" type="text">
                                <br>
                                <span>Nazwy grup (rozdzielane przecinkiem)</span>
                                <input id="grups-input" type="text">


                            </div>

                        </div>
                    </div>
                </li>
                <li>
                    <div class="li-container">
                        <div class="li-div">

                        </div>
                    </div>
                </li>
                <li>
                    <div class="li-container">
                        <div class="li-div">

                        </div>
                    </div>
                </li>
                <li>
                    <div class="li-container">
                        <div class="li-div">

                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col" id="c2">
            <br><br>
            <div class="title">Wyniki głosowania: <span id="voting-title"></span></div>
            <div id="voting-question"><span></span></div>
            <div id="voting-result">
                <ul id="ul-voting-result">
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>

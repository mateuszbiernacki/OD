<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <base href="/">
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<div id="header-container">
  <header class="h">CYBER VOTING</header>
  <br>
  <div id="container">
    <div class="col" id="c1">
      <ul class="options">
        <li>
          <div class="li-container">
            <div class="li-div">
              <label for="login"></label><input class="login-inputs" type="text" id="login" placeholder="Adres e-mail">
            </div>
          </div>
        </li>
        <li>
          <div class="li-container">
            <div class="li-div">
              <label for="password"></label><input class="login-inputs" type="password" id="password" placeholder="Hasło">
            </div>
          </div>
        </li>
        <li>
          <div class="li-container">
            <div class="li-div">
              <label for="password"></label><input class="login-inputs" type="password" id="OTPCode" placeholder="OTPCode">
            </div>
          </div>
        </li>
        <li>
          <div class="li-container">
            <div class="li-div">
              <button type="submit" id="login-button">Zaloguj się</button>
              <button type="submit" id="reg-button">Rejestracja</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col" id="c2">
      <br><br>
      <div class="title">CYBER VOTING to system:</div>
      <ul class="info">
        <li>do tworzenia ankiet, głosowań,</li>
        <li>zapewniający bezpieczeństwo,</li>
        <li>szyfrujący oddane głosy,</li>
        <li>prezentujący wyniki w przejrzysty sposób.</li>
      </ul>
  </div>
</div>
</div>
</body>
</html>

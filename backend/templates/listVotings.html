<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Wszystkie Głosowania</title>

   <body>

            <li class="breadcrumb-item"><a href="/menu">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Listed Votings</li>
        </ol>
    </nav>

         <table class="table table-hover table-bordered table-striped table-dark table-lg">
            <thead>
               <tr>
                  <th scope="col">Numer głosowania</th>

                   <th scope="col">Początek</th>
                   <th scope="col">Koniec</th>

               </tr>
            </thead>
            <tbody>
               {% for rzad in votings %}
               <tr>
                   <td style="white-space: pre;">{{rzad["nr_głosowania"]}}</td>
                   <td style="white-space: pre;">{{rzad["pytanie"]}}</td>
                   <td style="white-space: pre;">{{rzad["początek"]}}</td>
                   <td style="white-space: pre;">{{rzad["koniec"]}}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>

    <a href="/menu" style="margin-left:1em" class="btn btn-primary btn-lg active" role="button" aria-disabled="true" >Strona startowa</a></button></dt>

</html>
